<!DOCTYPE html>
<html>

<head>
    <title>Snake</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1 user-scalable=0">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,100" rel="stylesheet" type="text/css" />
    <!-- [if lt IE 9]>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="imgWrap">
                <img src="./img/head+x.png" id="head_icon+x" alt="head_icon+x" />
                <img src="./img/head-x.png" id="head_icon-x" alt="head_icon-x" />
                <img src="./img/head+y.png" id="head_icon+y" alt="head_icon+y" />
                <img src="./img/head-y.png" id="head_icon-y" alt="head_icon-y" />
                <img src="./img/tail.png" id="tail_icon" alt="tail_icon" />
                <img src="./img/candy1.png" id="candy1" alt="candy1" />
                <img src="./img/candy2.png" id="candy2" alt="candy2" />
                <img src="./img/candy3.png" id="candy3" alt="candy3" />
                <img src="./img/candy4.png" id="candy4" alt="candy4" />
            </div>
            <div id="canvasWrap" class="col-md-12 col-sm-12 col-xs-12" tabindex="1">
                <canvas id="canvas" width="720" height="480">
                    Your browser doesn't support HTML5 Canvas.
                </canvas>
                <h5 class="score2Wrap">Score: <span class="score_in_panel">0</span></h5>
                <div class="btnPanel">
                    <h1>Snake</h1>
                    <button type="button" id="btn_in_panel" class="btn btn-lg btn-default">Start</button><br/>
                    <div class="switchWrap">
                        <div class="onoffswitch">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                            <label class="onoffswitch-label" for="myonoffswitch">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.3.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
